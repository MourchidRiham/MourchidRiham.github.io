<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="Core/style1.css"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,600;0,700;1,200&family=Poppins:wght@100;200;300;500;600;700;800;900&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <a href="#" class="logo" ><i class='bx bx-restaurant'></i> Foods</a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li><a href="index.html#home"><i class='bx bx-home'></i> Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#menu"><i class='bx bx-food-menu'></i> Menu</a></li>
        <li><a href="index.html#service">Service</a></li>
        <li><a href="index.html"><i class='bx bx-arrow-back'></i> Back to Home</a></li>
      </ul>
    </header>
    
    
    <div class="form-separator"></div>
    <div class="contact-form">
        <form action="#" method="POST">
          
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required value="John Doe">
          
          <label for="lastname">Lastname</label>
          <input type="text" id="lastname" name="lastname" required value="Smith">
      
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required value="john.smith@example.com">
      
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required value="06.65.43.78.54">
      
          <label for="message">Message</label>
          <textarea id="message" name="message" required>Hello, I have a question regarding your restaurant.</textarea>
      
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="form-separator"></div>
      <div class="orange-box"></div>
      <div class="footer">
        <div class="footer-social">
            <h3>Follow Us</h3>
            <ul>
                <li><a href="#"><i class='bx bxl-instagram'></i> Instagram</a></li>
                <li><a href="#"><i class='bx bxl-facebook'></i> Facebook</a></li>
                <li><a href="#"><i class='bx bxl-snapchat'></i> Snapchat</a></li>
            </ul>
        </div>
        <div class="white-divider"></div>
        <div class="footer-contact">
            <h3>Contact Us</h3>
            <ul>
                <li><i class='bx bx-map'></i> 123 Main Street, City</li>
                <li><i class='bx bx-phone'></i> +1 (123) 456-7890</li>
                <li><i class='bx bx-envelope'></i> info@restaurant.com</li>
            </ul>
        </div>
    </div>
  
    
    <script type="text/javascript" src="Core/script.js"></script>
</body>
</html>
